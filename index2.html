<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SECOND ASSIGNMENT</title>
  </head>
  <body>
    <!-- ALTSCHOOL APPLICATION FORM -->
    <header>
      <h1>Application Form</h1>
      <p>Fill in your details</p>
    </header>
    <form action="Altschoolhw2.html">
      <table>
        <tr>
          <td>
            <label for="Firstname">Firstname*</label>
            <br />
            <input
              type="text"
              name="Firstname"
              id="Firstname"
              placeholder="Enter first name"
              required
            />
          </td>
          <td>
            <label for="Firstname">Lastname*</label>
            <br />
            <input
              type="text"
              name="Firstname"
              id="Firstname"
              placeholder="Enter last name"
            />
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <label for="Gender">Gender*</label>
            <br />
            <select name="" id="" required>
              <optgroup label="">
                <option value="">Select gender</option>
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
              </optgroup>
            </select>
          </td>
          <td>
            <label for="Firstname">Date of Birth*</label>
            <br />
            <input type="date" name="D.O.B" id="D.O.B" />
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <label for="e-mail">Email*</label>
            <br />
            <input
              type="email"
              name="e-mail"
              id="e-mail"
              placeholder="Enter e-mail address"
              required
            />
          </td>
          <td>
            <label for="Educational Level">Educational Level*</label>
            <br />
            <select name="" id="" required>
              <optgroup label="">
                <option value="">Select educational level</option>
                <option value="B.Sc">B.SC</option>
                <option value="HND">HND</option>
                <option value="ND">ND</option>
                <option value="SSCE">SSCE</option>
              </optgroup>
            </select>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <label for="country">Country*</label>
            <br />
            <select name="" id="" required>
              <optgroup label="">
                <option value="">Select country</option>
                <option value="Nigeria">NIGERIA</option>
                <option value="KENYA">KENYA</option>
                <option value="SAUDI-ARABIA">SAUDI-ARABIA</option>
                <option value="GHANA">GHANA</option>
                <option value="U.S.A">U.S.A</option>
                <option value="U.K">U.K</option>
                <option value="JAMIACA">JAMIACA</option>
                <option value="AUSTRALIA">AUSTRALIA</option>
                <option value="LIBERIA">LIBERIA</option>
              </optgroup>
            </select>
          </td>
          <td>
            <label for="State/City of residence"
              >State/City of residence*</label
            >
            <br />
            <input
              type="text"
              name="State/City of residence"
              id="State/City of residence"
              placeholder="Enter your state of residence"
              required
            />
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <label for="employment status">Employment Status*</label>
            <br />
            <select name="" id="" required>
              <optgroup label="">
                <option value="">Employment status</option>
                <option value="self-employed">Self-employed</option>
                <option value="Contract">Contract</option>
                <option value="Currently employed">Currently employed</option>
                <option value="umemployed">Umemployed</option>
              </optgroup>
            </select>
          </td>
          <td>
            <label for="phone number">Phone Number*</label>
            <br />
            <input
              type="tel"
              name="phone number"
              id="phone number"
              placeholder="Enter your phone number"
              required
            />
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <label for="choose school">Choose School*</label>
            <br />
            <select name="" id="" required>
              <optgroup label="">
                <option value="">Choose school</option>
                <option value="SCHOOL OF SOFTWARE ENGINEERING">
                  SOFTWARE ENGINEERING
                </option>
                <option value="SCHOOL OF DATA SCIENCE">DATA SCIENCE</option>
                <option value="CLOUD ENGINEERING">CLOUD ENGINEERING</option>
                <option value="SCHOOL OF PRODUCT MANAGEMENT">
                  PRODUCT MANAGEMENT
                </option>
              </optgroup>
            </select>
          </td>
          <td>
            <label for="course of study">Course of study*</label>
            <br />
            <select name="" id="" required>
              <optgroup label="">
                <option value="">Select course</option>
                <option value="FRONT-END ENGINEERING">
                  FRONT-END ENGINEERING
                </option>
                <option value="BACK-END ENGINEERING">
                  BACK-END ENGINEERING
                </option>
                <option value="DATA SCIENCE">DATA SCIENCE</option>
                <option value="DATA ANALYSIS">DATA ANALYSIS</option>
                <option value="CLOUD ENGINEERING">CLOUD ENGINEERING</option>
                <option value="PRODUCT MANAGEMENT">PRODUCT MANAGEMENT</option>
                <option value="DATA ENGINEERING">DATA ENGINEERING</option>
                <option value="PRODUCT MARKETING">PRODUCT MARKETING</option>
                <option value="PRODUCT ENGINEERING">PRODUCT ENGINEERING</option>
              </optgroup>
            </select>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <label for="how did you hear about us?"
              >How did you hear about us?*</label
            >
            <br />
            <select name="" id="" required>
              <optgroup label="">
                <option value="">Select Channel</option>
                <option value="TWITTER">TWITTER</option>
                <option value="FACEBOOK">FACEBOOK</option>
                <option value="INSTAGRAM">INSTAGRAM</option>
                <option value="TIKTOK">TIKTOK</option>
                <option value="LINKEDIN">LINKEDIN</option>
                <option value="FRIEND">FRIEND</option>
                <option value="OTHERS">OTHERS</option>
              </optgroup>
            </select>
          </td>
          <td>
            <label for="scholarship/discount code"
              >Scholarship/discount code (optional)*</label
            >
            <br />
            <input
              type="text"
              name="scholarship/discount code"
              id="scholarship/discount code"
              placeholder="Scholarship or Student ID or discount code"
            />
          </td>
        </tr>
      </table>

      <p>
        By clicking continue, I agree to Terms of use and acknowledge that i
        have read the Privacy Policy.
      </p>
      <table>
        <tr>
          <td>
            <label for="Proceed"></label>
            <button type="submit" value="Proceed">Proceed</button>
          </td>
        </tr>
      </table>
    </form>
    <p>Already have an account? <a href="">Sign in</a></p>
  </body>
</html>
